name: lighthouse

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  
  lighthouseci:
  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: [16.x]
      - run: npm install && npm install -g @lhci/cli@0.9.x
      - run: yarn build
      - run: lhci autorun
